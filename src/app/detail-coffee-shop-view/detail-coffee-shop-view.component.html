<div *ngIf="coffeeShop">
    <!-- above needs to be of type coffeeshopsArray -->
    <div class="coffee-card">
        <div class="info-text">
            <h3>{{coffeeShop.name}}</h3>
            <div>{{coffeeShop.description}}</div>
            <div>Location: {{coffeeShop.location}}</div>
            <div><p class="text-body">
                {{coffeeShop.content}}
        </div>
        <div class = "photo-container">
            <img src = {{coffeeShop.imageURL}} alt="Coffee Shop Image" class="coffeeShopImage">
            <p class="photo-description"><em class = "photo-text">{{coffeeShop.imageDescription}}</em></p>
        </div>
        <div id="map">
        </div>
    </div>  
 </div>
